<hr>
<form [formGroup]="formulario">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" formControlName="telefone"> 
    </div>
    <div>
        <label for="endereco">Endereco:</label>
        <input type="text" id="endereco" formControlName="endereco">
    </div>
    <div>
        <button type="button" class="limpar"  (click)="limpar()">Limpar</button>
        <button type="button" class="salvar" (click)="salvar()">Salvar</button>
    </div>

</form>
