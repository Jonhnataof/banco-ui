<h1>Listagem de clientes!</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Endereco</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.endereco}}</td>
            <td>{{cliente.telefone}}</td>
            <td>
                <button class="editar">Editar</button>
                <button class="deletar" (click)="confirmarDelecao(cliente)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
